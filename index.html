<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="header">
      <div class="player playX">
        <p>Player X</p>
        <p id="player1">0</p>
      </div>

      <div class="player playO">
        <p>Player O</p>
        <p id="player2">0</p>
      </div>
    </div>
    <div id="container"></div>
    <div id="footer">
      <button class="game-button" id="newgame">New game</button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
